<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-lg">
        <div class="row align-items-center">
            <div class="col">
                <div class="carousel-container">
                    <button id="prev"><i class="fa-solid fa-backward"></i></button>
                    <div class="my-carousel">
                        <div class="my-carousel-inner">
                            <img src="pic5.png" alt="">
                            <img src="pic6.png" alt="">
                            <img src="pic7.png" alt="">
                            <img src="pic8.png" alt="">
                            <img src="pic9.png" alt="">
                        </div>
                    </div>
                    <button id="next"><i class="fa-solid fa-forward"></i></button>
                </div>
                <div class="indicators">
                    <i id="i1" class="red fa-solid fa-circle"></i>
                    <i id="i2" class="fa-solid fa-circle"></i>
                    <i id="i3" class="fa-solid fa-circle"></i>
                    <i id="i4" class="fa-solid fa-circle"></i>
                    <i id="i5" class="fa-solid fa-circle"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
